<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Unavailable</title>
    <style>
        /* ... (Your existing CSS styles) ... */
        body {
            background: linear-gradient(135deg, #1a1a1a, #0e0e0e);
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            color: #e0b0ff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a148c, #311b92);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
        }

        .background-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(173, 216, 230, 0.1), rgba(138, 43, 226, 0.1));
            animation: float 6s infinite alternate;
        }

        .background-element:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 150px;
            height: 150px;
            animation-delay: 0.5s;
        }

        .background-element:nth-child(2) {
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .background-element:nth-child(3) {
            top: 60%;
            left: 30%;
            width: 80px;
            height: 80px;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNDER CONSTRUCTION</h1>
        <p>This page is currently under development. Please come back later.</p>
        <button class="button" onclick="redirectToIndex()">Return to Main Page</button>
    </div>

    <div class="background-element"></div>
    <div class="background-element"></div>
    <div class="background-element"></div>

    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
