<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘· Page Unavailable ðŸš«</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #0e0e0e);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 90%;
            width: 600px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(224, 176, 255, 0.7);
            margin-bottom: 1.5rem;
            color: #e0b0ff;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(224, 176, 255, 0.8), transparent);
            bottom: -10px;
            left: 30%;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            color: #d4d4d4;
        }

        .button {
            padding: 0.9rem 1.8rem;
            background: linear-gradient(135deg, #6a3093, #a044ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(106, 48, 147, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 48, 147, 0.7);
        }
        
        .button:hover::before {
            transform: translateX(100%);
        }
        
        .button:active {
            transform: translateY(-1px);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.4;
            z-index: 1;
        }

        .orb-1 {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #6a11cb, transparent 70%);
            animation: float 15s infinite alternate ease-in-out;
        }

        .orb-2 {
            bottom: 15%;
            right: 10%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #2575fc, transparent 70%);
            animation: float 12s 1s infinite alternate-reverse ease-in-out;
        }

        .orb-3 {
            top: 60%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #a044ff, transparent 70%);
            animation: float 18s 2s infinite alternate ease-in-out;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
            100% {
                transform: translate(-20px, 20px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 1.5rem;
                max-width: 95%;
            }
            
            .orb-1, .orb-2, .orb-3 {
                transform: scale(0.7);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
            
            .button {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            .orb-1, .orb-2, .orb-3 {
                transform: scale(0.5);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="container">
        <h1>Don't panic</h1>
        <p>This page is currently undergoing a hyperspace bypass. Please check back in 42 secondsâ€¦ or so.</p>
        <button class="button" onclick="redirectToIndex()">Return to Main Page</button>
    </div>

    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
        
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            const size = Math.random() * 2 + 1;
            
            const opacity = Math.random() * 0.5 + 0.2;
            
            const animDuration = Math.random() * 20 + 10;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;
            
            particle.style.animation = `float ${animDuration}s infinite alternate-reverse ease-in-out`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
