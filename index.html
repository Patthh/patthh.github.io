<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öÉ‚öÅüëã</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark mode default */
            color: #e0e0e0; /* Dark mode default */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .profile-container {
            background-color: #2a2a2a; /* Dark mode default */
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-container.light-mode {
            background-color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4a4a4a;
            transition: all 0.3s ease;
        }

        .profile-container.light-mode .profile-image {
            border-color: #e0e0e0;
        }

        .profile-name {
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .profile-bio {
            margin-bottom: 30px;
            line-height: 1.8;
            font-family: Arial, sans-serif;
            padding: 0 10px;
        }

        .profile-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }

        .profile-links a {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .profile-links a:hover {
            transform: translateY(-3px);
        }

        .profile-links img {
            height: 28px;
        }

        .quote {
            font-style: italic;
            position: relative;
            padding: 10px 30px;
            margin: 20px 0;
        }

        .quote::before, .quote::after {
            content: '"';
            font-size: 2em;
            position: absolute;
            opacity: 0.4;
        }

        .quote::before {
            left: 0;
            top: 0;
        }

        .quote::after {
            right: 0;
            bottom: 0;
        }

        .attribution {
            font-size: 0.9em;
            text-align: right;
            opacity: 0.7;
            margin-top: 5px;
        }

        .dark-mode-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dark-mode-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .light-mode .dark-mode-button {
            background-color: #e0e0e0;
            color: #333;
        }

        .light-mode .dark-mode-button:hover {
            background-color: #d0d0d0;
        }

        .mode-icon {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 30px 20px;
                width: 85%;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
            }
            
            .profile-name {
                font-size: 1.8em;
            }
            
            .profile-links {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 25px 15px;
                width: 90%;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 1.5em;
            }
            
            .dark-mode-button {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="GHcat.jpeg" alt="Profile Picture" class="profile-image">
        <h1 class="profile-name">My Brief Introduction Site</h1>
        <div class="profile-bio">
            <p>rn this's just a wasteland full of nothing meaningful just like life.</p>
            
            <div class="quote">
                The mind is its own place, and in itself can make a heaven of hell, a hell of heaven..(<- Placeholder)
                <div class="attribution">- John Milton</div>
            </div>
        </div>
        <div class="profile-links">
            <a href="https://github.com/Patthh" target="_blank">
                <img src="https://img.shields.io/badge/GitHub-181717?style=for-the-badge&logo=github&logoColor=white" alt="GitHub Profile">
            </a>
            <a href="underconstruct.html" target="_blank">
                <img src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white" alt="LinkedIn Profile">
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                <img src="https://img.shields.io/badge/YouTube-FF0000?style=for-the-badge&logo=youtube&logoColor=white" alt="YouTube">
            </a>
        </div>
    </div>
    <button class="dark-mode-button" onclick="toggleDarkMode()">
        <span class="mode-icon">‚òÄÔ∏è</span> Light Mode
    </button>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.profile-container');
            const button = document.querySelector('.dark-mode-button');
            const icon = button.querySelector('.mode-icon');

            body.classList.toggle('light-mode');
            container.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                button.innerHTML = '<span class="mode-icon">üåô</span> Dark Mode';
            } else {
                button.innerHTML = '<span class="mode-icon">‚òÄÔ∏è</span> Light Mode';
            }
        }
    </script>
</body>
</html>
